<div>
	<div class="page-header" style="border: none; margin-bottom: 10px">
		<div class="row" style="margin-bottom: 0px">
			<h2 class="test" style="margin-left: 18px">Authoring Tool</h2>
		</div>
	</div>

	<h4>Available views</h4>
	<div style="padding-left: 10px" ng-repeat="view in views">
		<div>
			<strong>{{view.name}}</strong> on <a class="muted"
				style="cursor: pointer" ng-click="gotoView(view.path)">{{view.path}}</a>
		</div>
	</div>
</div>
